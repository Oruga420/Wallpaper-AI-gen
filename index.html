<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harley's Wallpaper Mayhem</title>
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
      }
    }
  </script>
  <script type="module" src="/index.tsx"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600&display=swap');

    :root {
      --bg-deep-indigo: #1a0f30;
      --primary-magenta: #ff0095;
      --accent-cyan: #00f2ff;
      --accent-yellow: #faff00;
      --accent-red: #ff1b1b;
      --text-light: #f0f0f0;
      --text-dark: #cccccc;
      --container-bg: rgba(26, 15, 48, 0.5);
    }

    /* KEYFRAME ANIMATIONS */
    @keyframes lamp-effect-pulse {
      0%, 100% {
        box-shadow: 
          0 0 150px 50px var(--primary-magenta), 
          0 0 250px 150px var(--accent-cyan), 
          inset 0 0 100px 20px var(--accent-yellow);
        opacity: 0.7;
      }
      50% {
        box-shadow: 
          0 0 180px 60px var(--accent-red), 
          0 0 280px 160px var(--primary-magenta), 
          inset 0 0 120px 30px var(--accent-cyan);
        opacity: 1;
      }
    }

    @keyframes button-glow {
      0% { box-shadow: 0 0 5px var(--accent-cyan), 0 0 10px var(--accent-cyan); }
      33% { box-shadow: 0 0 5px var(--primary-magenta), 0 0 10px var(--primary-magenta); }
      66% { box-shadow: 0 0 5px var(--accent-yellow), 0 0 10px var(--accent-yellow); }
      100% { box-shadow: 0 0 5px var(--accent-cyan), 0 0 10px var(--accent-cyan); }
    }
    
    @keyframes generate-pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 10px var(--primary-magenta), 0 0 20px var(--primary-magenta);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px var(--accent-cyan), 0 0 30px var(--accent-cyan);
      }
    }

    @keyframes chaotic-pulse {
      0%, 100% { 
        border-color: var(--primary-magenta); 
        background-color: rgba(255, 0, 149, 0.1);
      }
      50% { 
        border-color: var(--accent-cyan); 
        background-color: rgba(0, 242, 255, 0.1);
      }
    }

    /* GENERAL STYLES */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body, #root {
      height: 100%;
    }
    
    body {
      background-color: var(--bg-deep-indigo);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      overflow: hidden; /* Prevent scrollbars from glow */
      position: relative;
    }

    body::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150vmax;
      height: 150vmax;
      border-radius: 50%;
      z-index: -1;
      animation: lamp-effect-pulse 15s ease-in-out infinite;
      filter: blur(100px);
    }

    #root {
      overflow-y: auto;
      backdrop-filter: blur(2px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-deep-indigo);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary-magenta);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-cyan);
    }

    h1, h2 {
      font-family: 'Bangers', cursive;
      letter-spacing: 2px;
      color: var(--accent-yellow);
      text-shadow: 2px 2px 0 var(--primary-magenta), 4px 4px 0 var(--accent-cyan);
    }

    p {
      color: var(--text-dark);
    }

    /* BUTTONS & INPUTS */
    button {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      border: 2px solid var(--primary-magenta);
      background-color: transparent;
      color: var(--text-light);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s ease-out, background-color 0.3s ease, color 0.3s ease;
      position: relative;
    }

    button:not(:disabled):hover {
      color: var(--bg-deep-indigo);
      background-color: var(--primary-magenta);
      animation: button-glow 1.5s linear infinite;
    }
    
    button:not(:disabled):active {
      transform: scale(0.95);
    }

    button:disabled {
      border-color: #555;
      color: #777;
      cursor: not-allowed;
    }

    textarea {
      width: 100%;
      background-color: var(--container-bg);
      border: 2px solid var(--accent-cyan);
      border-radius: 8px;
      padding: 12px;
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary-magenta);
      box-shadow: 0 0 15px var(--primary-magenta);
    }

    /* APP LAYOUT */
    .App {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100%;
      gap: 2rem;
    }

    .App-header {
      text-align: center;
    }
    .App-header h1 {
      font-size: 4rem;
    }
    .App-header p {
      max-width: 600px;
      font-size: 1.1rem;
    }

    main {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .error {
      color: var(--accent-red);
      background-color: rgba(255, 27, 27, 0.2);
      border: 1px solid var(--accent-red);
      padding: 1rem;
      border-radius: 8px;
    }
    
    /* CONTROL PANEL */
    .control-panel {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      background: var(--container-bg);
      border: 2px solid var(--accent-cyan);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .reference-images p {
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .image-slots {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    
    .image-slot {
      aspect-ratio: 1 / 1;
    }

    .upload-placeholder {
      width: 100%;
      height: 100%;
      border-style: dashed;
      font-size: 2rem;
      color: var(--accent-cyan);
    }
    
    .image-preview-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .image-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid var(--primary-magenta);
    }
    .remove-image-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 28px;
      height: 28px;
      padding: 0;
      border-radius: 50%;
      background: var(--primary-magenta);
      color: white;
      border: 2px solid white;
      font-size: 1rem;
      line-height: 1;
    }

    .generate-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-width: 3px;
    }
    .generate-btn:not(:disabled) {
      animation: generate-pulse 2s ease-in-out infinite;
    }

    /* IMAGE GRID */
    .image-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .image-grid.empty {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
      border: 2px dashed var(--accent-cyan);
      border-radius: 16px;
    }
    
    .image-container {
      position: relative;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid transparent;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .image-container:hover {
      transform: scale(1.03);
      border-color: var(--primary-magenta);
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .image-container .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .image-container:hover .overlay {
      opacity: 1;
    }

    /* LOADING STATE */
    .image-container.placeholder {
      aspect-ratio: 1 / 1;
      border: 3px dashed var(--accent-cyan);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: chaotic-pulse 2s ease-in-out infinite;
    }
    .spinner { display: none; } /* Hide old spinner */

    /* IMAGE MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(26, 15, 48, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      width: 90%;
      height: 90%;
      max-width: 1400px;
      background: var(--container-bg);
      border: 2px solid var(--primary-magenta);
      border-radius: 16px;
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 36px;
      height: 36px;
      padding: 0;
      font-size: 1.5rem;
      line-height: 1;
      border-radius: 50%;
      z-index: 10;
    }
    
    .modal-image-container {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }
    .modal-image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .remix-spinner-overlay {
      position: absolute;
      inset: 0;
      background: rgba(26, 15, 48, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      border-radius: 8px;
    }
    .remix-spinner-overlay::before {
      content: '';
      width: 60px;
      height: 60px;
      border: 5px dashed var(--primary-magenta);
      border-radius: 50%;
      animation: chaotic-pulse 1.5s linear infinite, spin 2s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }


    .modal-controls {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-width: 300px;
    }
    .modal-controls h2 {
      font-size: 2.5rem;
    }
    .modal-controls textarea {
      flex-grow: 1;
      min-height: 100px;
    }
    .modal-buttons {
      display: flex;
      gap: 1rem;
      margin-top: auto;
    }
    .remix-btn, .download-btn {
      flex: 1;
    }

    .thinking-mode-toggle label {
      display: flex;
      align-items: center;
      cursor: pointer;
      gap: 10px;
    }
    .thinking-mode-toggle input[type="checkbox"] {
      display: none;
    }
    .thinking-mode-toggle input[type="checkbox"] + span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent-cyan);
      border-radius: 4px;
      position: relative;
      transition: all 0.2s;
    }
    .thinking-mode-toggle input[type="checkbox"]:checked + span {
      background-color: var(--primary-magenta);
      border-color: var(--primary-magenta);
    }
    .thinking-mode-toggle input[type="checkbox"]:checked + span::after {
      content: 'â™¦';
      color: var(--accent-yellow);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      line-height: 1;
    }
    
    @media (max-width: 900px) {
      .modal-content {
        flex-direction: column;
      }
      .modal-controls {
        flex: 0;
        min-width: unset;
      }
      .modal-controls textarea {
        min-height: 80px;
        flex-grow: 0;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
